<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
    <title>Document</title>
</head>
<body>
    <header id="top">
        <h1>NotePocket</h1>
    </header>  
    <main>
        <div id="buttonAddNote">
            <p>dodaj Notatkę</p>
        </div>

        <div id="popUpWindowWithForm">
            <form>
                <input type="text" name="title" id="title" placeholder="Podaj tytuł notatki">
                <input type="text" name="value" id="value" placeholder="Podaj treść notatki.">
                <select>
                    <option value="red">Czerwony</option>
                    <option value="green">Zielony</option>
                    <option value="blue">Niebieski</option>
                    <option value="aqua">Błękitny</option>
                    <option value="blueviolet">Fioletowy</option>
                </select>
                <input type="submit" value="Wyślij" id="submitButton">
            </form>
        </div>
        <div id="tasks">
            <!-- <div class="exitbutton">
                <div class="exit1"></div>
                <div class="exit2"></div>
            </div> -->
        </div>
        
        
    </main>
</body>
</html>
<script src="JavaScript/skrypt.js"></script>
